<main>
    <div class="inputs">
        <app-input 
            *ngIf="!isFinished; else blocked"
            (emitGuess)="getGuess($event)" 
            (keydown.enter)="makeGuess(secretNumber, userTry)"
            placeholder="Insira seu palpite"
            >
        </app-input>

        <ng-template #blocked>
            <app-input 
            placeholder="CLIQUE EM ATUALIZAR!"
            [isReadonly]="true"
            >
            </app-input>
        </ng-template>

        <app-button 
            *ngIf="isFinished; else looser" 
            (click)="refreshGame()"
            text="Atualizar"
            >
            Atualizar
        </app-button>
        
        <ng-template #looser>
            <app-button (click)="makeGuess(secretNumber, userTry)"></app-button>
        </ng-template>
    </div>
    <div class="response">
        <p>
         {{response}}
        </p> 
     </div>
</main>
